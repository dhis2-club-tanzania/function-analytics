<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Function Analytics</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>

  <body>

    <script src="../lib/function-analytics.min.js">
    </script>
    <script>
      if (Fn) {
        Fn.init({
          baseUrl: 'https://play.dhis2.org/2.29/api/',
          username: 'admin',
          password: 'district'
        });
      }
      
      new Fn.Analytics()
      .setData('fbfJHSPpUQD')
      .setPeriod('201901')
      .setOrgUnit('ImspTQPwCqd')
      .setParameters({
        displayProperty: 'SHORTNAME'
      })
      .get()
      .then(
        res => {
          console.log('ANALYTICS: ' + JSON.stringify(res));
        },
        err => {
          console.log(err);
        }
      );
    </script>
  </body>

</html>
